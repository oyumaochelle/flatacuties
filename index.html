<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatacuties</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Flatacuties: Vote for the Cutest Animal</h1>
    </header>
    <main>
        <ul id="character-list">
            <!-- Animal details will be displayed here -->
        </ul>
        <div id="character-details">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" readonly>
            <label for="image">Image</label>
            <input type="text" id="image_url" name="image" readonly>
            <label for="votes">Votes</label>
            <input type="text" id="votes" name="votes" readonly>
            <div id="btn">
                <button type="button" onclick="voteForAnimal()">Vote for the animal</button>
            </div>
        </div>
        
    </main>
    <script src="index.js"></script>
</body>
</html>
