<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatacuties</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Flatacuties: Vote for the Cutest Animal</h1>
    </header>
    <main>
        <h2>Click an animal's name to see its details:</h2>
        <ul id="character-list">
        </ul>
        </ul>
        <h2>Animal's details: </h2>
        <div id="character-details">
            <!-- Animal details will be displayed here -->
        </div>
        <div id="btn">
            <button type="button" id="voteButton" onclick="voteForAnimal()">Vote for the animal</button>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
